<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      footer {
        background: url(/imgs/border.jpg) #ffffff top center no-repeat;
        font-size: 0.8em;
        color: #666666;
      }
    </style>
  </head>
  <body>
    <!-- alt text는 이미지가 사용자의 화면에 로드되지 않을 경우 이미지 대신
    웹페이지에 나타난다. 이는 스크린리더가 시각 장애가 있는 독자에게 이미지를
    설명하는 데 도움이 되며 검색 엔진이 웹 사이트를 더 잘 탐색하고 순위를 매길
    수 있도록 한다. -->

    <!-- 이미지를 가능한 구체적으로 설명한다. Alt 텍스트는 무엇보다도 이미지를 볼 수 없는 사용자를 위해 이미지에 대한 텍스트 설명을 제공하도록 설계되어 있다. 그런데 여기서 주의해야 할 것은 ~이미지, ~사진(image of, picture of) 등의 텍스트를 작성하지 않는 것이다. 왜냐하면 스크린리더가 이미지라는 것을 인지하고 이미지라고 먼저 읽는데 alt text에 그러한 텍스가 포함되어 있다면 중복해서 읽는 일이 일어나기 때문이다.-->

    <img
      src="https://images.unsplash.com/photo-1528207776546-365bb710ee93?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MXx8cGFuY2FrZXN8ZW58MHx8MHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"
      alt="baked pancake with blueberry and slice of banana"
    />

    <!-- 장식용 이미지는 페이지의 내용과 관련된 정보를 추가하지 않는다. 이런
    경우에는 alt속성의 값을 비워둠으로써, 스크린리더에 의해 무시되어지게 할 수
    있다. 두번째 옵션은 스크린리더가 알아차리지 못하도록 HTML대신 css에 해당 장식이미지를 넣는 것이다.-->
    <img alt="" />
    <footer></footer>

    <!-- 세번째 옵션은 ARIA가 제공하는 프레젠테이션 역할을 사용하는 것으로 이는 스크린리더로부터 요소를 숨기는데 사용될 수 있다. 하지만 null alt속성을 사용하는 것만큼 광범위하게 지원되지 않는다.-->
    <img role="presentation" />

    <!-- 이미지에 텍스트가 있는 경우 이미지 텍스트 문자 그대로 alt 텍스트로 작성해야 한다. -->
    <img
      alt="정부24"
      src="https://www.gov.kr/2019/lib/image/img-gov-logo.png"
    />
  </body>
</html>
