<!DOCTYPE html>
<!-- 스크린 리더와 같은 보조기기가 html요소의 lang속성에 있는 언어를 인식하여 자동으로 음성을 변환하거나 해당 언어에 맞는 적합한 발음을 할 수 있다. -->
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 웹접근성을 지키기 위한 가장 중요한 첫번째 원칙은 semantic 요소들을 이용하여 semantic HTML을 준수하는 것 -->
    <header>
      <nav>
        <ul>
          <li>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
            <a href=""></a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1>페이지 제목1</h1>
      <h2>페이지 제목2</h2>

      <!-- 단순히 글자 크기가 크고 강조된 것을 표현하기 위해 heading 요소들을 사용해서는 안된다. -->
      <a>
        <h3></h3>
      </a>

      <!-- 링크 요소를 버튼처럼 사용해서는 안된다. -->
      <a>버튼</a>
      <!-- 만약 링크 요소를 버튼처럼 사용해야만 하는 경우에는 역할을 버튼으로 지정하여, 버튼 요소인 것처럼 동작하게 할 수 있다. 
      tabindex를 0으로 지정하여 포커스가 갈 수 있도록 해야한다. -->
      <a role="button" tabindex="0"></a>

      <button>안녕</button>
      <a href="">링크 이동</a>

      <!-- 네이티브 폼을 사용한다. 네이티브 폼은 키보드 이벤트에 반응하고 스크린리더에 의해서도 인식이 잘된다.  -->
      <form>
        <label>
          <input type="text" />
        </label>
        <label>
          <input type="text" />
        </label>
        <button type="submit">제출</button>

        <!-- 만약 제출버튼으로 사용되는 것이 이미지라면 input타입을 이미지로 지정할 수 있다. 이는 텍스트가 아닌 이미지 형태로 된 제출 버튼을 생성하며, 이때 해당 이미지의 경로는 src 속성에 명시된다. -->

        <input
          type="image"
          src="/examples/images/submit_icon.png"
          alt="제출버튼"
        />
      </form>
    </main>
  </body>
</html>
